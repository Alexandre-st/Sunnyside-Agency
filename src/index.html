<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.scss">
  <title>Sunnyside Agency</title>
</head>
<body>

      <div class="header-container">
        <img src="./assets/logo.svg" alt="Sunnyside">

          <ul class="header-nav-list">
            <li>About</li>
            <li>Services</li>
            <li>Projects</li>
          </ul>
          <button class="header-nav-contact">CONTACT</button>
        </nav>
        <div class="header-menu"></div>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <h1>We are creatives</h1>
      <picture class="picture-hero">
        <source srcset="./assets/desktop/image-header.jpg" media="(min-width: 1024px)">
        <img src="./assets/mobile/image-header.jpg" alt="">
      </picture>
    </section>
    <section class="infos">
      <div class="infos-eggs"></div>
      <div class="infos-stand"></div>
      <div class="infos-fruits"></div>
    </section>
    <section class="clients">
      <div class="clients-container">
        <div class="clients-infos">
          <!-- <img src="" alt=""> -->
          <p></p>
          <!-- Name -->
          <!-- Poste -->

      </div>

    <section class="images">
      
    </section>
  </main>
  <footer>
    
  </footer>

</html>
